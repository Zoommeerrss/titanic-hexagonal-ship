
## Springboot config!

########################################################
# SWAGGER DOCS API                                     #
########################################################

#springdoc swagger
springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
  packagesToScan: com.titanic.hexagonal.app.entrypoint

spring:
  profiles:
    active: development
  mustache:
    check-template-location: false
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://host.docker.internal:5433/titanicapi
    username: postgres
    password: System20
    entityPackage: com.titanic.hexagonal.core.datastore.entity
    # JPA properties
  jpa:
    hibernate:
      ddl-auto: update # When you launch the application for the first time - switch "none" at "create"
    show-sql: true
    open-in-view: false
    generate-ddl: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    serialization:
      FAIL_ON_EMPTY_BEANS: false
      INDENT_OUTPUT: true
      WRITE_DATES_AS_TIMESTAMPS: false
      WRITE_DURATIONS_AS_TIMESTAMPS: false

########################################################
# APP SERVICES PATH                                    #
########################################################
server:
  port : 8182
  servlet:
    context-path: /titanic_ship

logging:
  pattern:
    console: "%d %-5level %logger : %msg%n"
  level:
    org.springframework: info
    org.hibernate: info

